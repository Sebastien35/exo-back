{% extends "base.html" %}

{% block title %}Create Tenant - Tenant Management{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6">Create New Tenant</h2>
        <form method="POST">
            <!-- Add your tenant fields here -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                    Name
                </label>
                <input
                    class="w-full p-2 border rounded-md"
                    type="text"
                    id="name"
                    name="name"
                    required
                >
            </div>
            
            <div class="flex justify-end gap-4">
                <a
                    href="{{ url_for('index') }}"
                    class="bg-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-400 transition-colors"
                >
                    Cancel
                </a>
                <button
                    type="submit"
                    class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors"
                >
                    Create Tenant
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
