{% extends "base.html" %}

{% block content %}
<div class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold text-gray-900">Tenants</h1>
    <a
        href="{{ url_for('create_tenant') }}"
        class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors"
    >
        Add Tenant
    </a>
</div>

<div class="bg-white rounded-lg shadow-md overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    ID
                </th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Details
                </th>
                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Actions
                </th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            {% for tenant in tenants %}
            <tr>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                    {{ tenant.id }}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                    <!-- Add tenant details here based on your tenant structure -->
                    {{ tenant }}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                    <a
                        href="{{ url_for('edit_tenant', id=tenant.id) }}"
                        class="text-blue-600 hover:text-blue-900 mr-4"
                    >
                        Edit
                    </a>
                    <form method="POST" action="{{ url_for('delete_tenant', id=tenant.id) }}" class="inline">
                        <button
                            type="submit"
                            class="text-red-600 hover:text-red-900"
                            onclick="return confirm('Are you sure you want to delete this tenant?')"
                        >
                            Delete
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
